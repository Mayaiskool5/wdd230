<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Assignment portal for Mariah Wedel in WDD 230: Web Frontend Development at Brigham Young University - Idaho" />
    <title>Table Build</title>
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Table Build</h1>

    <table>
        <thead>
            <tr>
                <th id="header" colspan="3">ACME Wildwest</th>

            </tr>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="info">August</td>
                <td class="info">$3,590</td>
                <td class="info">$4,000</td>
            </tr>
            <tr>
                <td class="info">September</td>
                <td class="info">$4,420</td>
                <td class="info">$5,000</td>
            </tr>
            <tr>
                <td class="info">October</td>
                <td class="info">$4,870</td>
                <td class="info">$5,000</td>
            </tr>
            <tr>
                <td class="info">November</td>
                <td class="info">$8,610</td>
                <td class="info" id="currentGoal">7,500</td>
            </tr>
            <tr>
                <td class="special">Black Friday</td>
                <td class="info" colspan="2">$3,200</td>
            </tr>
            <tr>
                <td class="info">December</td>
                <td class="info">$6,820</td>
                <td class="info">$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td id="footer" colspan="3">Compiled <span id="date"></span> by Mariah Wedel</td>

            </tr>
        </tfoot>
    </table>
    <script src="js/table.js"></script>
</body>
<footer></footer>

</html>
