<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Book of Mormon Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Assignment portal for Mariah Wedel in WDD 230: Web Frontend Development at Brigham Young University - Idaho" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="./bom.css" />
        <link rel="shortcut icon" href="../favicon.ico">
    </head>

        <body>
            <header>
                <h1>Book of Mormon ~ Favorite Chapters</h1>
                <form id="new-chapter">
                    <input type="text" id="favChap-input" placeholder=" Ex. Jacob 7 " />
                    <input type="submit" id="favChap-submit" value="New Chapter " />
                </form>
            </header>
            <main>
                <section class="listcontainer">
                    <h2>Chapters</h2>
                    <div id="chapters">
                        <div class="chapter ">
                            <div class="content ">
                                <input type="text " class="text " value="My favorite chapters " readonly/>
                            </div>
                            <div class="actions ">
                                <button class="edit ">Edit</button>
                                <button class="delete ">Delete</button> </div>
                        </div>
                    </div>
                </section>
            </main>
            <script src="./bom.js"></script>
        </body>
</html>
